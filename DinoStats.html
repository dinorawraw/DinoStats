<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamerStats Brasil - Estatísticas Gerais</title>
    <meta name="description" content="Plataforma de análise do cenário brasileiro da Twitch - Descubra os melhores horários, jogos populares e tendências para crescer na plataforma">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAABR0lEQVQ4jZ2TvUoDQRSFv9ndhGQTNYkgaGMhiKKFhYU/hYiVYGsrvoGFT2DnM/gEYmcjgoWFhYVgYSGIGo0aE7Ob7K7FJrubGYNGDwwzc+/5zjn3zgz8s5TvQTqdVuPxeEjXdQxNw/M8PM/D931c18V1XQqFglwoFNhst9krlXgcj8e/FKSU+L6PpmmEQiE0TcNxHGq1GvV6/c1xnLxt28znczxPJlwlk1EhxLeiQghc10UIged5CCGwLItms0m73f7wPO9pNpvdyuVyD6urKyv+QiaTUaPRKMViEdd1aTQatFotTNOk1+sxHA7xfR9QKIQsy0/j8fhGKpXaVxQFkVxfQ9d1dF1HURRGoxGDwYBer4dt20gp8TwPwzAIBAKvhmGsm6b5LKSUStM0AoEAQggmkwmWZWFZFp7nIaVESkkwGERVVSzLOsxms7fAO/wRfQIoMqJu8Yx+2QAAAABJRU5ErkJggg==">
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="app" class="min-h-screen">
        <nav class="bg-gradient-to-r from-gray-900 to-gray-800 text-white shadow-lg border-b border-purple-500/30 backdrop-blur-sm">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-purple-600">Dino Stats</h1>
                    <span class="text-sm text-gray-400">Estatísticas Gerais da Twitch BR</span>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            <!-- Dashboard Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Quick Stats -->
                <div v-for="stat in quickStats" :key="stat.label" 
                    class="bg-gradient-to-br from-gray-800/80 to-gray-900/80 rounded-xl shadow-xl p-6 transform hover:scale-105 transition-all duration-300 border border-purple-500/20 backdrop-blur-sm hover:border-purple-500/40 hover:shadow-2xl hover:shadow-purple-500/10">
                    <h3 class="text-gray-400 text-sm">{{ stat.label }}</h3>
                    <p class="text-2xl font-bold text-purple-400">{{ stat.value }}</p>
                    <p class="text-sm text-gray-600">
                        <span :class="stat.trend > 0 ? 'text-green-500' : 'text-red-500'">
                            {{ stat.trend > 0 ? '↑' : '↓' }} {{ Math.abs(stat.trend) }}%
                        </span>
                        vs última semana
                    </p>
                </div>

                <!-- Categorias com Alta Audiência e Poucos Streamers -->
                <div class="bg-gradient-to-br from-gray-800/80 to-gray-900/80 rounded-xl shadow-xl p-8 lg:col-span-3 border border-purple-500/20 backdrop-blur-sm hover:shadow-2xl hover:shadow-purple-500/10 transition-all duration-300">
                    <h2 class="text-2xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-purple-600">Categorias com Alta Audiência e Poucos Streamers</h2>
                    <div class="relative h-64">
                        <canvas ref="highAudienceLowStreamersChart"></canvas>
                    </div>
                    <div class="mt-4">
                        <p class="text-gray-600">Categorias com alta audiência, mas poucos streamers ativos.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            // Dados fictícios de categorias (substitua por dados reais da API da Twitch)
            const categoriesData = ref([
                { name: 'Valorant', viewers: 120000, streamers: 1200 },
                { name: 'League of Legends', viewers: 95000, streamers: 950 },
                { name: 'Minecraft', viewers: 80000, streamers: 800 },
                { name: 'Fortnite', viewers: 75000, streamers: 750 },
                { name: 'Just Chatting', viewers: 60000, streamers: 600 },
                { name: 'CS:GO', viewers: 65000, streamers: 650 },
                { name: 'FIFA 24', viewers: 55000, streamers: 550 },
                { name: 'Among Us', viewers: 50000, streamers: 200 }, // Exemplo de categoria com alta audiência e poucos streamers
                { name: 'Fall Guys', viewers: 45000, streamers: 180 }, // Exemplo de categoria com alta audiência e poucos streamers
            ]);

            // Função para encontrar categorias com alta audiência e poucos streamers
            const findHighAudienceLowStreamers = (categories) => {
                const thresholdViewers = 40000; // Audiência mínima para ser considerada "alta"
                const thresholdStreamers = 300; // Número máximo de streamers para ser considerado "poucos"

                return categories.filter(category => 
                    category.viewers >= thresholdViewers && category.streamers <= thresholdStreamers
                );
            };

            // Categorias filtradas
            const highAudienceLowStreamers = ref(findHighAudienceLowStreamers(categoriesData.value));

            // Inicializar gráfico de categorias com alta audiência e poucos streamers
            const highAudienceLowStreamersChart = ref(null);

            onMounted(() => {
                const ctx = highAudienceLowStreamersChart.value.getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: highAudienceLowStreamers.value.map(category => category.name),
                        datasets: [{
                            label: 'Audiência',
                            data: highAudienceLowStreamers.value.map(category => category.viewers),
                            backgroundColor: '#7C3AED',
                        },
                        {
                            label: 'Streamers Ativos',
                            data: highAudienceLowStreamers.value.map(category => category.streamers),
                            backgroundColor: '#60A5FA',
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Quantidade'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                });
            });

            return {
                quickStats: ref([
                    { label: 'Streamers Ativos', value: '12K', trend: 8 },
                    { label: 'Audiência Total', value: '450K', trend: 12 },
                    { label: 'Jogos Populares', value: '25', trend: 5 }
                ]),
                highAudienceLowStreamersChart,
            };
        }
    }).mount('#app');
    </script>
</body>
</html>
